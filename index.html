<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="main.css">
    <script defer src="main.js" type="module"></script>
    <title>Product Cart</title>
</head>
<body>
    <main>
        <section class="products">
            <form class="add-form" id="add-form">
                <label class="add-form__label">
                    <input type="text" placeholder="Назва товару" name="productName" class="add-form__input">
                </label>
                <button class="add-form__submit-button tooltip-button button-shadow"
                        type="submit"
                        data-tooltip="Додати товар"
                >
                    Додати
                </button>
            </form>
            <ul class="product-list" id="product-list"></ul>
        </section>
        <section class="cart">
            <section class="cart__section">
                <header>
                    Залишилося
                </header>
                <ul id="products-left-list"></ul>
            </section>
            <section class="cart__section">
                <header>
                    Куплено
                </header>
                <ul id="products-bought-list"></ul>
            </section>
        </section>
    </main>
    <div class="badge">
        <p class="badge__title">
            Buy List
        </p>
        <p class="badge__created-by">
            Created by:
        </p>
        <p class="badge__name">
            Lys Taras
        </p>
    </div>
</body>
</html>
